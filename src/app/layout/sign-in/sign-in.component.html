<div class="container margin-bottom-30">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-login account-box-shadow">
                <div id="login">
                    <div class="text-center">
                        <h1 class="title-head"><span>Đăng nhập tài khoản</span></h1>
                    </div>
                    <div class="social-login text-center margin-bottom-10">
                        <a href="javascript:void(0)" class="social-login--facebook" onclick="loginFacebook()"><img
                                width="129px" height="37px" alt="facebook-login-button"
                                src="//bizweb.dktcdn.net/assets/admin/images/login/fb-btn.svg"></a>
                        <a href="javascript:void(0)" class="social-login--google" onclick="loginGoogle()"><img
                                width="129px" height="37px" alt="google-login-button"
                                src="//bizweb.dktcdn.net/assets/admin/images/login/gp-btn.svg"></a>
                    </div>
                    <form accept-charset="utf-8" action="/account/login" id="customer_login" method="post"
                        class="has-validation-callback">
                        <input name="FormType" type="hidden" value="customer_login">
                        <input name="utf8" type="hidden" value="true">
                        <div class="form-signup">

                        </div>
                        <div class="form-signup clearfix">
                            <fieldset class="form-group margin-bottom-20 has-error">
                                <label>Email<span class="required">*</span></label>
                                <input type="email" class="form-control form-control-lg error" value="" name="email"
                                    id="customer_email" placeholder="Email" required="" data-validation="email"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
                                    data-validation-error-msg="Email sai định dạng"
                                    style="border-color: rgb(185, 74, 72);">
                                <!-- <span class="help-block form-error">Email sai định dạng</span> -->
                            </fieldset>
                            <fieldset class="form-group">
                                <label>Mật khẩu<span class="required">*</span></label>
                                <input type="password" class="form-control form-control-lg" value="" name="password"
                                    id="customer_password" data-validation-error-msg="Không được để trống"
                                    data-validation="required" placeholder="Mật khẩu"
                                    style="border-color: rgb(185, 74, 72);">
                            </fieldset>
                            <div class="pull-xs-left text-center" style="margin-top: 15px;">
                                <button class="btn btn-style btn-blues" type="submit" value="Đăng nhập">Đăng
                                    nhập</button>
                            </div>
                            <div class="clearfix"></div>
                            <p class="text-center">
                                <a href="#recover" class="btn-link-style" onclick="showRecoverPasswordForm();">Quên mật
                                    khẩu?</a>
                            </p>
                            <div class="text-login text-center">
                                <p>
                                    Bạn chưa có tài khoản. Đăng ký <a href="/account/register">tại đây.</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="recover-password" class="form-signup" style="display:none;">
                    <div class="text-center">
                        <h1 class="title-head"><span>Đặt lại mật khẩu</span></h1>
                    </div>
                    <span class="block text-center">
                        Bạn quên mật khẩu? Nhập địa chỉ email để lấy lại mật khẩu qua email.
                    </span>
                    <form accept-charset="utf-8" action="/account/recover" id="recover_customer_password" method="post"
                        class="has-validation-callback">
                        <input name="FormType" type="hidden" value="recover_customer_password">
                        <input name="utf8" type="hidden" value="true">
                        <div class="form-signup aaaaaaaa">

                        </div>

                        <div class="form-signup clearfix">
                            <fieldset class="form-group">
                                <label>Email<span class="required">*</span></label>
                                <input type="email" class="form-control form-control-lg" value="" name="Email"
                                    id="recover-email" placeholder="Email" data-validation="email"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
                                    data-validation-error-msg="Email sai định dạng">
                            </fieldset>
                        </div>
                        <div class="action_bottom text-center">
                            <button class="btn btn-style btn-blues" style="margin-top: 15px;" type="submit"
                                value="Lấy lại mật khẩu">Lấy lại mật khẩu</button>
                        </div>
                        <div class="text-login text-center">
                            <p>Quay lại <a href="javascript:;" class="btn-link-style btn-register"
                                    onclick="hideRecoverPasswordForm();">tại đây.</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
