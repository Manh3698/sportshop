<div class="row">
    <div class="col-md-12">
        <div class="form-group" [ngClass]="{
            'has-danger': name.invalid && (name.dirty || name.touched),
            'has-success': name.valid && (name.dirty || name.touched)
       }">
            <label>Họ và tên<span class="required">*</span></label>
            <input type="text" class="form-control form-control-lg" value="" name="name" id="lastName" placeholder=""
                [(ngModel)]="data.fullname" required #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                <div *ngIf="name.errors.required">
                    Fullname is required.
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group" [ngClass]="{
            'has-danger': birthday.invalid && (birthday.dirty || birthday.touched),
            'has-success': bỉhday.valid && (birthday.dirty || birthday.touched)
       }">
            <label>Birthday<span class="required">*</span></label>
            <input type="date" class="form-control form-control-lg" value="" name="birthday" id="firstName"
                placeholder="" [(ngModel)]="data.birthday" required #birthday="ngModel">
            <div *ngIf="birthday.invalid && (birthday.dirty || birthday.touched)" class="text-danger">
                <div *ngIf="birthday.errors.required">
                    Birthday is required.
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group" [ngClass]="{
            'has-danger': email.invalid && (email.dirty || email.touched),
            'has-success': email.valid && (email.dirty || email.touched)
       }">
            <label>Email<span class="required">*</span></label>
            <input type="text" class="form-control form-control-lg" value="" name="email" id="firstName" placeholder=""
                [(ngModel)]="data.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" #email='ngModel'>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <div *ngIf="email.errors.required">
                    Email is required.
                </div>
                <div *ngIf="email.errors.pattern">
                    Email sai định dạng
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group" [ngClass]="{
            'has-danger': phone.invalid && (phone.dirty || phone.touched),
            'has-success': phone.valid && (phone.dirty || phone.touched)
       }">
            <label>Số điện thoại<span class="required">*</span></label>
            <input type="text" class="form-control form-control-lg" name="phone" [(ngModel)]="data.phoneNumber" required
                minlength="10" #phone="ngModel">
            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="text-danger">
                <div *ngIf="name.errors.required">
                    Phone is required.
                </div>
                <div *ngIf="name.errors.minlengths">
                    Phone phải đủ 10 ký tự
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group" [ngClass]="{
            'has-danger': user.invalid && (user.dirty || user.touched),
            'has-success': user.valid && (user.dirty || user.touched)
       }">
            <label>Username<span class="required">*</span></label>
            <input type="text" class="form-control form-control-lg" value="" name="user" id="firstName" placeholder=""
                [(ngModel)]="data.username" required #user="ngModel">
            <div *ngIf="user.invalid && (user.dirty || user.touched)" class="text-danger">
                <div *ngIf="user.errors.required">
                    Username is required.
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group" [ngClass]="{
            'has-danger': pass.invalid && (pass.dirty || pass.touched),
            'has-success': pass.valid && (pass.dirty || pass.touched)
       }">
            <label>Mật khẩu<span class="required">*</span></label>
            <input type="password" class="form-control form-control-lg" value="" name="pass" id="password"
                placeholder="" [(ngModel)]="password" required #pass="ngModel">
            <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="text-danger">
                <div *ngIf="pass.errors.required">
                    Password is required.
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 text-center" style="margin-top:15px; padding: 0">
        <button type="submit" value="Đăng ký" class="btn btn-style btn-blues">Đăng
            ký</button>
        <a href="/account/login" class="btn-link-style btn-register"
            style="margin-left: 20px;color:#f72b3f;text-decoration: underline; ">Đăng
            nhập</a>
    </div>
</div>
